<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DirectPatriot | Secure Online Banking</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img"></div>
    <div class="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo logo2">
                    DirectPatriot
                    <div class="logo-sub">Secure online banking</div>
                </div>
                 <h2 >Welcome Back</h2>
                 <form id="login-form">
                     <input type="text" id="username" placeholder="Username" required />
                     <input type="password" id="password" placeholder="Password" required />
                     <button type="submit">Sign In</button>
                 </form>
                 <p class="hint"><a href="#">Forgot Password?</a></p>
             </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <header class="header">
                <div>
                    <div class="logo">
                        DirectPatriot
                    </div>
                    <span class="abt-text">Secure online banking</span>
                </div>
                <button id="logout-btn" class="logout">Logout</button>
            </header>

            <main class="dashboard">
                <!-- Profile Section -->
                <section class="profile-card">
                    <div class="profile-photo">
                        <img id="profile-img" src="./pofile image/profile.jpg" alt="Profile" />
                        <input type="file" id="photo-upload" accept="image/*" style="display:none" />
                    </div>
                    <div class="profile-info">
                        <h1>Wessel Beckenbauer</h1>
                        <p>Account: <strong>XXXX-XXXX-9382</strong></p>
                        <p class="balance">Balance: <span id="balance">$488,111.80</span></p>
                    </div>
                </section>

                <!-- Transfer Form -->
                <section class="transfer-section">
                    <h2>Transfer Money</h2>
                    <form id="transfer-form">
                        <input type="text" id="recipient" placeholder="Recipient Name" required />
                        <input type="text" id="account-num" placeholder="Account Number" required />
                        <input type="number" id="amount" placeholder="Amount ($)" min="0.01" step="0.01" required />
                        <textarea id="note" placeholder="Note (optional)"></textarea>
                        <button type="submit" class="btn-primary">Send Transfer</button>
                    </form>
                </section>

                <!-- Transaction History -->
                <section class="history-section">
                    <h2>Recent Transactions</h2>
                    <div id="transactions-list"></div>
                </section>
            </main>

            <footer class="footer">
                <p>Â© <span id="year"></span> DirectPatriot. All rights reserved.</p>
            </footer>
        </div>
    </div> <!-- /.app -->
    <script src="script.js"></script>
</body>
</html>
